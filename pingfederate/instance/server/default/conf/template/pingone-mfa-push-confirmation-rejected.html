<!doctype html>

<!-- template name: pingone-mfa-push-confirmation-rejected.html -->

#set( $messageKeyPrefix = "pingone.mfa.push.confirmation.rejected." )

<html lang="en">
<head>
  <title>$languagePackMessages.getMessage($messageKeyPrefix, "title")</title>
  <base href="$CurrentPingFedBaseURL"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- adding for BXFinance styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <!-- END OF -->


  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,
    user-scalable=no"/>
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <link rel="stylesheet" href="assets/css/end-user/0.32.0/end-user.css">
  <link rel="stylesheet" href="assets/css/pingone-mfa.css">
  <style>
        .page__content:before {
            content: none;
        }

        .page__content {
            margin-top: 50px;
        }

        @media (max-width: 480px) {
            .page__content {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
<div class="card card-register" style="margin:auto; width:80%; font-family:Rubik">
  <div class="page brand-background" data-id="page">
    <div class="page__content">
      <div class="card card--no-padding">
        <div class="card-body">
          <div class="org-logo"><img class="org-logo__image" src="assets/images/logo.png" style={'height: '100px;'} alt="Company Logo" /></div>
          <div class="icon-feedback icon-feedback--timeout  icon-feedback--error"><span class="icon-feedback__icon pingicon-ghost-error"></span>
            <p class="icon-feedback__label">
              <p class="icon-feedback--error">$languagePackMessages.getMessage($messageKeyPrefix, "header")</p>
            </p>
          </div>
          <div class="text-block" data-id="textblock">
            <div class="text-block--overflow-wrap">
              <div class="stack" data-id="stack">
                <a tabindex="0" data-id="content-link" target="_self" class="anchor" onclick="cancelAuthentication()">$languagePackMessages.getMessage($messageKeyPrefix, "cancel.button.title")</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

  <form method="post" action="$resumePath" autocomplete="off">
    <input type="hidden" name="$cancelAuthentication" value=""/>
  </form>

  <script type="text/javascript">
    function cancelAuthentication() {
        document.forms[0]['$cancelAuthentication'].value = 'true';
        submit('$cancelAuthentication');
    }

    function submit(inputName) {
        // Prevent unused inputs from being submitted
        var inputs = document.forms[0].getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            if (input.name !== inputName) {
                input.removeAttribute('name');
            }
        }
        document.forms[0].submit();
    }
</script>
</body>
</html>
